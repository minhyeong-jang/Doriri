<div class="contact">
  <div class="title-wrap">
    <h1>CONTACT ME</h1>
    <p>If you have any questions, please don’t hesitate to contact using form below…</p>
  </div>
  <form action="https://formspree.io/savedream75@gmail.com" method="POST" autocomplete="off">
    <input type="text" name="_gotcha" style="display:none" />
    <ul>
      <li class="half">
        <input type="text" placeholder="Name" id="name" name="name" tabindex="1" required/>
        <label class="test"></label>
      </li>
      <li class="half">
        <input type="email" placeholder="Email" id="email" name="_replyto" tabindex="2" required/>
        <label class="test"></label>
      </li>
      <li>
        <textarea class="contact-textarea" placeholder="Your message" id="message" name="message" tabindex="3" required></textarea>
        <label class="test"></label>
      </li>
      <li class="text-right">
        <button type="submit" value="Send" class="form-btn">Send</button>
      </li>
    </ul>
  </form>
</div>
