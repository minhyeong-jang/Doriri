<a href="{{ site.baseurl }}/categories/{{ category.name }}">{{ category.title }}</a>
<ul class="menu-sub">
  {% for tag in site.tags %}
    {% if category.name == tag.category %}
      {% assign tagLink = tag.name | prepend: '/tags/' | append: '/' %}
      <li class="{% if
        page.url == tagLink or
        page.tags contains tag.name
      %} active {% endif %}">
        <a href="{{ site.baseurl }}/tags/{{ tag.name }}">{{ tag.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
