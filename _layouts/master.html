<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/img/favicon/page_logo.ico' | prepend: site.baseurl }}"/>
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta name="description" content="{{ page.description }}">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta http-equiv="X-UA-Compatible" content="IE=11">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- css -->
  <link rel="stylesheet" href="{{ '/node_modules/bootstrap/dist/css/bootstrap.min.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/assets/css/fonts.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/assets/css/layouts.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/assets/css/common.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/assets/css/post.css' | prepend: site.baseurl }}">
  <!-- end:css -->

  <!-- js -->
  <script type="text/javascript" src="{{ '/node_modules/jquery/dist/jquery.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/node_modules/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
  <!-- end:js-->
</head>

<body>
  {% include header.html %}
  {{content}}
  {% include footer.html %}
</body>

<script type="text/javascript">
  $('.page-container').css('min-height', $(document).height());
  $('html').resize(function() {
      $('.page-container').css('min-height', $(document).height());
  });
</script>
</html>
