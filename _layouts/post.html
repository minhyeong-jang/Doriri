---
layout: default
---
<div id="cover"
  {% if page.image %}
    style="background-image: url({{ page.image }})"
  {% endif %}>
  <div class="mouse-scroll">
    <img src="/files/design/icon-mouse-scroll.png" alt="mouse-scroll">
  </div>
</div>

<div id="post-content" style="margin-top: 30px">
  <div class="reponsive-content">
    <div class="post-info">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-date red">{{ page.date | date: '%Y년 %m월 %d일' }}</p>
    </div>
    <div>{{ content }}</div>
  </div>
</div>
<div id="post-links" class="container">
    {% assign prev = page.previous %}
    {% if prev %}
        <div id="post-prev"
             {% if prev.image %}style="background-image: url({{ prev.image }});"{% endif %}>
            <div>
                <h3><a href="{{ prev.url }}">{{ prev.title }}</a></h3>
                <p>YOU MIGHT ENJOY</p>
            </div>
        </div>
    {% endif %}
    {% assign next = page.next %}
    {% if next %}
        <div id="post-next"
             {% if next.image %}style="background-image: url({{ next.image }});"{% endif %}>
            <div>
                <h3><a href="{{ next.url }}">{{ next.title }}</a></h3>
                <p>NEXT POST</p>
            </div>
        </div>
    {% endif %}
</div>
