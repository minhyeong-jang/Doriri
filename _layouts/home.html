---
layout: default
---
<div id="cover" {% if site.image %}style="background-image:url({{ site.image }});"{% endif %}>
  <div>
    <h3>{{ site.title }}</h3>
    <h5>{{ site.description | newline_to_br}}</h5>
  </div>
</div>

<ul id="post-list">
    {% for post in paginator.posts %}
        {% include item.html %}
    {% endfor %}
</ul>
