<script>
  $(document).ready(function() {
    ddays();
    setInterval(function() {
      ddays();
    }, 1000);
    $('audio').play();
  });
  function ddays() {
    const startdt = moment();
    const enddt = moment('2018-07-03T00:00:00');

    const daysDiff = enddt.diff(startdt, 'days'); // 일
    const hourDiff = enddt.diff(startdt, 'hours') % 24; //시간
    const minuteDiff = enddt.diff(startdt, 'minutes') % 60; // 분
    const secondDiff = enddt.diff(startdt, 'seconds') % 60; // 초

    $('#day').text(daysDiff);
    $('#hour').text(hourDiff);
    $('#minute').text(minuteDiff);
    $('#second').text(secondDiff);
  }
</script>
